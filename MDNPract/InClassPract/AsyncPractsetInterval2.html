<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <title>Simple setInterval clock</title>
    <style>
      p {
        font-family: sans-serif;
      }
    </style>
  </head>
  <body>
    <p class="clock"></p>
    <button id="start">Start</button>
    <button id="stop">Stop</button>
    <button id="reset">Reset</button>
    <p id="stopwatch"></p>
    <script>
    let startTime = Date.now();
      function displayTime() {
        let date = new Date();
        let time = date.toLocaleTimeString();
        document.querySelector('.clock').textContent = time;
    }  

    displayTime();
    const createClock = setInterval(displayTime, 1000);

    const startButton = document.querySelector("#start");
    const stopButton = document.querySelector("#stop");
    const resetButton = document.querySelector("#reset");

    let hours = 0;
    let minutes = 0;
    let seconds = 0;
    

    startButton.addEventListener("click", () => {
            let startTime = Date.now();
            document.querySelector('#stopwatch').textContent = `${hours}: ${minutes}: ${seconds}`;
            const createSW = setInterval(() => {
            let time = Date.now() - startTime;            
            hours = Math.floor(time/3600000);
            let minutesAux = time%3600000;
            minutes = Math.floor(minutesAux/60000);
            let secondsAux = minutesAux%60000;
            seconds = Math.floor(secondsAux/1000);
            
            document.querySelector('#stopwatch').textContent = `${hours}: ${minutes}: ${seconds}`;
        },1000);
        stopButton.addEventListener("click", ()=> {
            document.querySelector('#stopwatch').textContent = `${hours}: ${minutes}: ${seconds}`;
            clearInterval(createSW);
        }); 
        resetButton.addEventListener("click",()=>{
            hours = 0;
            minutes = 0;
            seconds = 0;
            document.querySelector('#stopwatch').textContent = `${hours}: ${minutes}: ${seconds}`;
            clearInterval(createSW);
    });       
    });   
    
    
    

    </script>
  </body>
</html>
